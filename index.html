<body>
  <p class="heading">Travelers Point...</p>
  <div class="baner-container container">
    <div class="baner-img">
      <img  src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJvcGljYWwlMjBiZWFjaHxlbnwwfHwwfHw%3D&w=1000&q=80">

    <div class="baner-text">
      <h3 class="baner-head">Explore The World!</h3>
      <p class="baner-par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis repellendus repellat, ipsum cumque error praesentium alias aperiam molestias ullam inventore?</p>
      <button type="button" class="btn btn-info baner-btn">Explore!</button>

    <div class="panel" id="panel-1" onclick="selectPanel('panel-1')">

    </div>
    <div class="panel" id="panel-4" onclick="selectPanel('panel-4')">
      <h3>City on Winter</h3>
    </div>
    <div class="panel" id="panel-5" onclick="selectPanel('panel-5')">
      <h3>Mountain Cloud</h3>
    </div>
  </div>
  <div class="footer">
    <img src="https://d3h2k7ug3o5pb3.cloudfront.net/image/2020-12-03/4f5341f0-3559-11eb-918f-7f7b011be452.jpg" alt="">
